rawmaterial_price:
  path: ./components/rawmaterial_price.py
  provides: 
    price_tot : price
  consumes:
    input:
        lengths: segments.:.length
        materials: segments.:.layers.:.material
        thicknesses: segments.:.layers.:.thickness
        odias: segments.:.layers.:.outer_diameter
thermal_conductivity:
  path: ./components/thermal_conductivity.py
  provides : {"k_therm" : "segments._IDX.layers._IDX.k_therm"}
  consumes:
    input: 
        material: segments._IDX.layers._IDX.material
radial_thermal_prof:
    path: ./components/radial_thermal_profile.py
    provides:
        # temps = (temp_inner, temp_outer)
        temperatures: segments._IDX.layers.:.temps
        heat_flows: segments._IDX.layers.:.heat_flow
    consumes:
        input: 
            temp_bore: segments._IDX.bore.temperature
            temp_out: segments._IDX.outside.temperature
        results: 
            ks_walls : segments._IDX.layers.:.k_therm
