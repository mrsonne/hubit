- 
  clsname: "RawPriceCalc"
  name : "FLX Raw Price"
  bindings : 
    provides : 
        price_tot : [price]
    input_subscriptions : 
        lengths: [segs, ":", length]
        materials: [segs, ":", walls, materials]
        thicknesses: [segs, ":", walls, thicknesses]
        odias: [segs, ":", walls, odias]
    results_subscriptions : {}
- 
  clsname: "ThermalConductivityCalc"
  name : "FLX ThermalCond"
  bindings :
    provides : {"ks_walls" : ["segs", "_IDX", "walls", "ks"]}
    input_subscriptions : {"materials": ["segs", "_IDX", "walls", "materials"]}
    results_subscriptions : {}
-
  clsname: "ThermalCalc"
  name : "FLX Thermal"
  bindings :
        "provides" : 
            "temps_walls" : ["segs", "_IDX", "walls", "temps"]
            "heat_flow" : ["segs", "_IDX", "walls", "heat_flow"]
        "input_subscriptions" : 
            "temp_bore": ["segs", "_IDX", "bore", "temperature"]
            "temp_out": ["segs", "_IDX", "outside", "temperature"]
        "results_subscriptions" : 
            "ks_walls" : ["segs", "_IDX", "walls", "ks"]
