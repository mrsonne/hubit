components:
  - path: ./components/initialize.py
    index_scope:
      IDX_POS: ":"
      IDX_TIME: "0"
    provides_results: 
      - name: u
        path: time[IDX_TIME].position[IDX_POS].u
      - name: t
        path: time[IDX_TIME].position[IDX_POS].t
    consumes_input:
      - name: dummy
      # We (still) need some input structure that allows the creation of trees
      # Construct rectangular trees from input 
        path: time[IDX_TIME].position[IDX_POS].dummy
      - name: u
        path: init.u
      - name: t
        path: init.time

  - path: ./components/inlet.py
    index_scope:
      IDX_POS: "0"
      IDX_TIME: "1:"
    provides_results: 
      - name: u
        path: time[IDX_TIME].position[IDX_POS].u
      - name: t
        path: time[IDX_TIME].position[IDX_POS].t
    consumes_results:
      - name: t_prev
        path: time[IDX_TIME-1].position[IDX_POS].t
    consumes_input:
      - name: delta_t
        path: calc.delta_t 
      - name: wavelet_pars
        path: bc.left.wavelet

