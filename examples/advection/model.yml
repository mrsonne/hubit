components:
  -  path: ./components/initialize.py
    provides_results: 
      - name: u
        path: time[0@IDX_TIME].position[:@IDX_POS].u
    consumes_input:
      - name: u
        path: position[IDX_POS].u0


  - path: ./components/inlet.py
    index_scope:
      IDX_POS: "0"
      IDX_TIME: "1:"
    provides_results: 
      - name: u
        path: time[IDX_TIME].position[IDX_POS].u
      - name: t
        path: time[IDX_TIME].time
    consumes_results:
      - name: t
        path: time[IDX_TIME-1].time 
    consumes_input:
      - name: delta_t
        path: delta_t 
      - name: time
        path: position[IDX_TIME].time

  - path: ./components/domain.py
    index_scope:
      IDX_POS: "1:"
      IDX_TIME: "1:"
    provides_results: 
      - name: u
        path: time[IDX_TIME].position[IDX_POS].u
    consumes_results:
      - name: u_pm1
        path: time[IDX_TIME].position[IDX_POS-1].u
      - name: u_tm1
        path: time[IDX_TIME-1].position[IDX_POS].u
    consumes_input:
      - name: delta_t
        path: delta_t 
      - name: delta_x
        path: delta_x
