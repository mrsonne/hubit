site_name: Hubit Docs

theme:
  name: "material"

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
  - autorefs
  - macros:
      include_dir: ./
  - mkdocstrings:
      watch: 
        - hubit
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: false
nav:
    - First steps: index.md
    - Examples: examples.md
    - Code Reference:
        - Hubit: hubit-reference.md
        - Hubit model: model-reference.md
        - Model config: config-reference.md
        - Model log: log-reference.md
    - Change log: changelog.md

