# Assume layer materials to be the same for all segments
# layer_materials: [pvdf, pa11]
segments:
    - layers:
        - outer_diameter: 0.2
          thickness: 0.01
          material: pvdf
        - outer_diameter: 0.3
          thickness: 0.02
          material: pa11
      bore:
        temperature: 350.
      outside:
        temperature: 300.
    - layers:
        - outer_diameter: 0.25
          thickness: 0.015
          material: xlpe
        - outer_diameter: 0.35
          thickness: 0.025
          material: hdpe
      bore:
        temperature: 355.
      outside:
        temperature: 305.
