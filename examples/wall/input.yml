segments:
    - layers:
        - thickness: 0.01 # [m]
          material: brick
        - thickness: 0.02
          material: air
      inside:
        temperature: 350. # allow temprature to vary between segments
      outside:
        temperature: 300.
    - layers:
        - thickness: 0.015
          material: concrete
        - thickness: 0.025
          material: styrofoam
      inside:
        temperature: 355.
      outside:
        temperature: 305.
