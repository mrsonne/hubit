dist: focal
language: python
python:
- 3.7
- 3.8
- 3.9
before_install:
- sudo apt-get install graphviz
- python -m pip install --upgrade pip
install:
- pip install -e .[dev]
script:
- coverage run --source=hubit -m pytest ./tests
- coverage report -m
- black --version
- black --check .
- mypy --version
- mypy hubit
after_success: coveralls
stages:
- test
- deploy
branches:
  only:
    - master
    - /\d+\.\d+\.\d+$/
jobs:
  include:
  - stage: test
    script: skip
  - stage: deploy
    script: skip
    python: 3.8
    deploy:
      provider: pypi
      user: __token__
      password:
        secure: 
      on:
        tags: true
      distributions: sdist bdist_wheel
